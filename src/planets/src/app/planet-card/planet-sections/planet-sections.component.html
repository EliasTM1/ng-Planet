<ul>
  <ng-container *ngFor="let view of views; index as i">
    <button
      #button
      class="sections-btn"
      (click)="setCurrentView(view.planet)"
      [ngStyle]="setStyles(view.active)"
      >
      <p>
        <span> 0{{ i + 1 }} </span>{{ view.screenName | uppercase }}
      </p>
    </button>
  </ng-container>
</ul>
