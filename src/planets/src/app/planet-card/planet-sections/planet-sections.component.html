<ul>
  <ng-container *ngFor="let view of planets; index as i">
    <button
      #button
      class="sections-btn"
      (click)="setCurrentView(view.planet)"
      [ngClass]="view.active ? 'active' : ''"
      [ngStyle]="{'background-color': view.active ? currentColor : ''}"
      >
      <!-- [ngStyle]="{}" -->
      <p>
        <span> 0{{ i + 1 }} </span>{{ view.planet | uppercase }}
      </p>
    </button>
  </ng-container>
</ul>
